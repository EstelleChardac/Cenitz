<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>RESERVATION</title>

  <body>
    <nav></nav>
    
    <section class="contact">
        <p class="contact__text">
            Pour réserver votre table, n’hésitez pas à nous contacter par téléphone, ou bien, à faire votre demande via ce formulaire.
        </p>
        
        <form class="contact__form">
        
          <label for="name"></label>
          <input class="contact__form__input" type="text" id="name" placeholder="Nom" />

          <label for="firstname"></label>
          <input class="contact__form__input" type="text" id="firstname" placeholder="Prénom" />

          <label for="email"></label>
          <input class="contact__form__input" type="email" id="Mail" placeholder="Mail" />

          <label for="dates"></label>
          <input class="contact__form__input" type="date" id="date"/>

          <label for="message"></label>
          <textarea class ="contact__form__input" id="message" name="message" placeholder="Message"></textarea>

          <button id="submit">Envoyer</button>
          
        </form> 
        
        
      </section>
    <footer>   
    </footer>
    <script src="form.js"></script>
